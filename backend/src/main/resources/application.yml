spring:
  jackson:
    default-property-inclusion: always
    serialization:
      write-null-map-values: true

  datasource:
    url: jdbc:h2:file:./data/demo-db  #  путь к БД на диске
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true  # Логи SQL запросов
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  mvc:
    view:
      prefix: /templates/
      suffix: .html

server:
  port: 8080
